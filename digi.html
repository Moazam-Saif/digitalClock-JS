<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" type="text/css" href="digi.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clock">
        <div class="top-container">
            <span>hello</span>
          <div class="selected">Time</div>
        </div>
    
        <div class="main-container">
            <div class="options">
            <div class="op1">StopWatch</div>
            <div class="op2">Timer</div>
            <div class="op3">Alarm</div>
            </div>
            <div class="time">12:10:16 AM</div>
            <div class="sidebar">
                <button class="arrow" id="up-arrow">&#9650;</button>
                <button class="arrow" id="down-arrow">&#9660;</button>
            </div>
        </div>
        
        <div class="bottom-container">
            <button class="start bottom">Start</button>
            <button class="stop bottom">Stop</button>
            <button class="reset bottom">Reset</button>
            <button class="lap bottom">Lap</button>
        </div>
        
    </div>
    <div class="laps">
        
    </div>
<script src="digi.js"></script>
</body>
</html>
